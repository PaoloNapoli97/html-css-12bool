<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- Sezione col scritte -->
        <section>
            <h3>Esercizio per casa</h3>
            <!-- Prima riga col 1 -->
            <div class="row">
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
            </div>
            <!-- Seconda riga mix 2 - 5 col  -->
            <div class="row">
                <div class="col-2">
                    <div class="box">2 col</div>
                </div>
                <div class="col-5">
                    <div class="box">5 col</div>
                </div>
                <div class="col-5">
                    <div class="box">5 col</div>
                </div>
            </div>
            <!-- Terza riga full col  -->
            <div class="row">
                <div class="col-12">
                    <div class="box">12 col</div>
                </div>
            </div>
            <!-- Quarta riga mix 8 - 2 col  -->
            <div class="row">
                <div class="col-8">
                    <div class="box">8 col</div>
                </div>
                <div class="col-2">
                    <div class="box">2 col</div>
                </div>
                <div class="col-2">
                    <div class="box">2 col</div>
                </div>
            </div>
            <!-- Quinta riga mix col  -->
            <div class="row">
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-2">
                    <div class="box">2 col</div>
                </div>
                <div class="col-2">
                    <div class="box">2 col</div>
                </div>
                <div class="col-6">
                    <div class="box">6 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
            </div>
            <!-- Sesta riga inside col  -->
            <div class="row">
                <div class="col-6">
                    <div class="box">
                        <div class="col-2">
                            <div class="nested-box">nested 2 col</div>
                        </div>
                        <div class="col-2">
                            <div class="nested-box">nested 2 col</div>
                        </div>
                        <div class="col-8">
                            <div class="nested-box">nested 8 col</div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="box">
                        <div class="col-6">
                            <div class="nested-box">nested 6 col</div>
                        </div>
                        <div class="col-6">
                            <div class="nested-box">nested 6 col</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sezione col no scritte  -->
        <section>
            <div class="row">
                <div class="col-12">
                    <div class="box-2"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="box-2"> </div>
                </div>
                <div class="col-11">
                    <div class="box-2"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="box-2"> </div>
                </div>
                <div class="col-10">
                    <div class="box-2"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="box-2"> </div>
                </div>
                <div class="col-9">
                    <div class="box-2"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="box-2"> </div>
                </div>
                <div class="col-8">
                    <div class="box-2"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="box-2"> </div>
                </div>
                <div class="col-7">
                    <div class="box-2"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="box-2"> </div>
                </div>
                <div class="col-6">
                    <div class="box-2"> </div>
                </div>
            </div>
        </section>
        <!-- Sezione offset -->
        <section>
            <h3>Offset</h3>
            <div class="row">
                <div class="col-offset-11"></div>
                <div class="col-1">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-10"></div>
                <div class="col-2">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-9"></div>
                <div class="col-3">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-8"></div>
                <div class="col-4">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-7"></div>
                <div class="col-5">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-6"></div>
                <div class="col-6">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-5"></div>
                <div class="col-7">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-4"></div>
                <div class="col-8">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-3"></div>
                <div class="col-9">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-2"></div>
                <div class="col-10">
                    <div class="box-2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-offset-1"></div>
                <div class="col-11">
                    <div class="box-2"></div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
